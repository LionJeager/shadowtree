	<script  type="text/javascript" charset="utf-8">
			
			$('#login').click(function(){
				alert(123);
				let loginUser=$('#inputPhone').val();
				let password=$('#verifyCode').val();
				$(this).attr("class","btn btn-info btn-active form-control");
				$.ajax({
					url : '../html/Login.html/Login',
					data:{
						loginUser : loginUser,
						password : password
					},
					async: false,
					type: 'POST',
					timeout: 10000,
					success: function(data) {
							alert(data);
							alert('登陆成功');

					}
				});
			});
			
			$('#inputPhone').keyup(function(){			
				var val=$('#inputPhone').val();
				if(val==""){
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','red');
					$('#phoneMsg').html("手机号不能为空");

				}else if(val.length!=11){
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','red');
					$('#phoneMsg').html("手机号不合法");

				}else if(val.substr(0,1)!='1'){
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','red');
					$('#phoneMsg').html("手机号不合法");
				}else{
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','green');
					$('#phoneMsg').html("√");
				}
			});

			$('#inputPhone').blur(function(){
				var val=$('#inputPhone').val();
				if(val==""){
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','red');
					$('#phoneMsg').html("手机号不能为空");

				}else if(val.length!=11){
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','red');
					$('#phoneMsg').html("手机号不合法");

				}else if(val.substr(0,1)!='1'){
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','red');
					$('#phoneMsg').html("手机号不合法");
				}else{
					$('#phoneMsg').css('visibility','visible');
					$('#phoneMsg').css('color','green');
					$('#phoneMsg').html("√");
				}
			});
			
			$('#getCode').click(function(){		
				if($('#phoneMsg').html()=="√"){			
					var seconds=60;
					var codeSend=true;
					if(codeSend){
						var	audio = $('audio')[0];	
						audio.play();
						codeSend=false;
						var timer=setInterval(function(){
							seconds--;
							$('#getCode').val("验证码发送成功("+seconds+"s)");
							$('#getCode').attr("class","btn btn-warning btn-active form-control");
							$('#getCode').prop("disabled",true);
							if(seconds==0){
								audio.pause();
								clearInterval(timer);
								codeSend=true;
								$('#getCode').val("重新发送");
								$('#getCode').prop("disabled",false);
								$('#getCode').attr("class","btn btn-danger form-control");
							}
						},1000);
						
					}
				}
			});
			
			$('#register').click(function(){
				 $(location).attr('href', 'Regist.html')
			});
			

			

	</script>
